<header class="l-header " id="header" >
    <nav class="nav bd-grid">
        <div class="nav__toggle" (click)="showMenu()">
            <i class='bx bxs-grid '></i>
        </div>
        <a href="#" class="nav__logo">VIRTUAL SHOP</a>
        <div 
        class="nav__menu"  
        [ngClass]="{'show': flag ,'':!flag}"    
        >
            <ul class="nav__list" (click)="removeMenu()"  >
                <li class="nav__item"><a [class.selected]="scroll >= 0 && scroll < 50"
                                         class="nav__link "
                                         href="#home"
                                         routerLink="home"
                                        >Home</a></li>
                <li class="nav__item"><a [class.selected]="scroll >= 50 "
                                        href="#featured"
                                         class="nav__link" 
                                         >Featured</a></li>
                <li class="nav__item"><a  href="#women" class="nav__link" name="women">Women</a></li>
                <li class="nav__item"><a  href="#new" class="nav__link" name="new">New</a></li>
                <li class="nav__item"><a href="shop.html" class="nav__link" name="shop" #section4>Shop</a></li>
            </ul>
        </div>
        <div class="nav__btns">
            <!--theme change button-->
           
            <i [ngClass]=" {'bx-sun': dark ,'bx-moon':!dark}" class='bx change__theme' id="theme-button" (click)="darkTheme()" ></i>
            <div class="nav__shop">
             <button mat-icon-button [matMenuTriggerFor]="menu" >
                <mat-icon 
                    [matBadge]=itemsQuantity
                    [matBadgeHidden]=!itemsQuantity>
                    <i class='bx bx-shopping-bag '></i>
                </mat-icon>
                <mat-menu #menu="matMenu">
                    <div class="p-3 divide-y divide-solid">
                        <div class="pb-3 flex justify-between">
                            <span class="mr-16">{{itemsQuantity}} Items</span>
                            <a routerLink="cart">View Cart</a>
                        </div>
                        <div *ngIf="cart.items.length" class="py-3">
                            <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                                {{item.name}} x {{item.quantity}}
                                <span class="font-bold">
                                        {{ item.price | currency }}
                                </span>
                            </div>
                        </div>
                        <div class="flex justify-between py-3 font-light">
                            Total: 
                            <span class="font-bold">{{getTotal(cart.items)|currency}}</span>
                        </div>
                        <div class="pt-3 flex justify-between">
                            <button (click)="onClearCart()" class="color rounded-full w-9 h-9 ">
                                <mat-icon><i class='bx bx-trash text-color'></i></mat-icon> 
                            </button>
                            <button class="color-2 rounded-full w-9 h-9"
                            >
                                <mat-icon><i class='bx bxs-shopping-bags text-color'></i></mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-menu>
             </button>   
            
                
            </div>
        </div>
    </nav>
</header>
